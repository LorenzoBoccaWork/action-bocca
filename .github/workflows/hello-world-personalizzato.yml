name: Hello World Personalizzato
run-name: "${{ github.actor }} sta testando GitHub Actions ðŸš€"
on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Print repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "SHA: ${{ github.sha }}"
          echo "URL: ${{ github.repositoryUrl }}"
          echo "Data e ora: $(date)"
      
      - name: List modified files
        run: |
          echo "File modificati nell'ultimo commit:"
          git show --name-only --pretty=format: